<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD CHAT</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include EmojioneArea script -->
    <script src="path/to/emojionearea.min.js"></script>
    <link rel="stylesheet" href="path/to/emojionearea.min.css">
</head>
<body>
    <nav>
        <img class="logo" src="chatimg.PNG" alt="">
    </nav>

    <div class="container">
        <div class="message left">ad:or bhai kaisi hai tu</div>
        <div class="message right">vd: bhai mai acha tu bta bus</div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Send</button>
        </form>
    </div>

    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function () {
            $("#messageInp").emojioneArea({
                pickerPosition: "top",
            });
        });
    </script>
    <script src="client.js"></script>
</body>
</html>
